<div class="container">
    <div *ngIf="empleados && empleados.length > 0">
        <h1 class="titulo2">CRUD Empleados </h1>
        <button class="btn btn-success" [routerLink]="['/login/empleados2/add']">Agregar Empleado</button>
        <button class="btn btn-danger" (click)="cerrarSesion()">Cerrar sesi√≥n</button>
        <div class="row">
            <div class="d-flex flex-wrap">
                <div class="tarjeta" *ngFor="let empleado of empleados">
                    <div class="cabecera">
                        <h3 class="titulo">{{empleado.nombre}}</h3>
                    </div>
                    <div class="cuerpo">
                        <div class="detalle">
                            <h4 class="nombres"><strong>ID:</strong> {{empleado.idEmpleado}}</h4>
                            <h4 class="rol"><strong>Rol:</strong> {{empleado.rol}}</h4>
                        </div>
                        <div class="acciones">
                            <button class="btn btn-warning" [routerLink]="['/login/empleados2/edit', empleado.idEmpleado]">Editar</button>
                            <button class="btn btn-danger" (click)="confirmarEliminarEmpleado(empleado.idEmpleado)">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
